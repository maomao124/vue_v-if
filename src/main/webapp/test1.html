<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="rev">反转</button>
    <button @click="add">增加</button>
    <p v-if="false">test1</p>
    <p v-if="true">test2</p>
    <p v-if="isShow">test3</p>
    <p v-if="number>10&number<13">test3</p>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
            number: 3
        }
        ,
        methods: {
            rev: function ()
            {
                this.isShow = !this.isShow
                console.log(this.isShow)
            }
            ,
            add: function ()
            {
                this.number++;
                console.log(this.number)
            }
        }
    })
</script>
</body>
</html>
